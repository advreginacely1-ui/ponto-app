<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Digital - Jornada Kairos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .btn:hover {
            background: #219653;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
        }
        .countdown {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #f1c40f;
        }
        .mobile-hint {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .mobile-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚è∞</div>
        <h1>Ponto Digital</h1>
        <p>Sistema de controle de jornada de trabalho</p>
        <p>Acesse seu registro de ponto com localiza√ß√£o em tempo real</p>
        
        <a href="https://jornada-kairos.netlify.app" class="btn" id="access-btn">
            ‚ñ∂ Acessar Sistema
        </a>
        
        <div class="countdown" id="countdown">
            Redirecionando em 5 segundos...
        </div>
        
        <div class="mobile-hint">
            üì± Otimizado para celular e computador
        </div>
    </div>

    <script>
        // Redirecionamento autom√°tico
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const accessBtn = document.getElementById('access-btn');
        
        function updateCountdown() {
            countdownElement.textContent = `Redirecionando em ${seconds} segundos...`;
            seconds--;
            
            if (seconds < 0) {
                window.location.href = "https://jornada-kairos.netlify.app";
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Iniciar contagem
        setTimeout(updateCountdown, 1000);
        
        // Redirecionamento imediato ao clicar
        accessBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://jornada-kairos.netlify.app";
        });
    </script>
</body>
</html>
